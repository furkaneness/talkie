<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ friend.username }}</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io();
            var room = "{{ room }}";
            socket.emit('join', {username: "{{ current_user.username }}", room: room});

            socket.on('message', function(data) {
                var li = document.createElement('li');
                li.textContent = data.username + ": " + data.message;
                document.getElementById('messages').appendChild(li);
            });

            document.getElementById('sendButton').addEventListener('click', function() {
                var message = document.getElementById('message').value;
                socket.emit('message', {message: message, username: "{{ current_user.username }}", room: room});
                document.getElementById('message').value = '';
            });

            window.addEventListener('beforeunload', function() {
                socket.emit('leave', {username: "{{ current_user.username }}", room: room});
            });
        });
    </script>
</head>
<body>
    <h1>Chat with {{ friend.username }}</h1>
    <ul id="messages">
        {% for message in messages %}
            <li><strong>{{ message.author.username if message.author.id == current_user.id else friend.username }}:</strong> {{ message.content }}</li>
        {% endfor %}
    </ul>
    <input type="text" id="message" placeholder="Type your message" required>
    <button id="sendButton">Send</button>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
