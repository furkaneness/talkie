<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>
    <form method="POST" action="{{ url_for('add_friend') }}">
        <input type="email" name="email" placeholder="Friend's Email" required>
        <button type="submit">Add Friend</button>
    </form>
    <h2>Friends:</h2>
    <ul>
        {% for friend in friends %}
            <li><a href="{{ url_for('chat', friend_id=friend.friend_id) }}">{{ friend.friend_id }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
